{% extends 'base.html' %}

{% block content %}



<div class="container-fluid bg-secondary index-main">
    <div class="row d-flex justify-content-center py-5">
        <div class="col-lg-6 py-5">
            <div class="card">
                <div class="card-body py-5">
                    <div class="container">
                        {% for char in chars %}
                            <div class="row py-3 char-row">
                                <div class="col-md-8">                                
                                    <a href={{ url_for('view', id=char.id) }}><h3>{{char.name}}</h3></a>
                                </div>
                                <div class="col-md-2">                                
                                    <a href={{ url_for('update', id=char.id) }} class="btn btn-secondary">Update</a>
                                </div>
                                <div class="col-md-2">                                
                                    <a href={{ url_for('delete', id=char.id) }} class="btn btn-danger">Delete</a>
                                </div>                           
                            </div>
                            <hr/> 
                        {% endfor %}
                        <div class="row">
                            <div class="col d-flex justify-content-end">
                                <a href={{ url_for('add')}} class="btn btn-dark brn-lg rounded-circle fw-bold add-btn px-3 pb-2 pt-0">+</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
