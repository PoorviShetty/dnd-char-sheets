{% extends 'base.html' %}

{% block content %}
<div class="container-fluid login-main">
    <div class="row d-flex justify-content-center py-5">
      <div class="col-lg-4 col-md-6 py-5">
        <div class="card">
          <div class="card-body py-5">
              <div class="container">
                <form method="post">
                    <div class="row py-3">
                        <div class="col">
                            Are you sure you want to delete <strong>{{ char.name }}</strong>'s character sheet?
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type = "submit" value="Yes"  class="btn btn-danger">
                            <a href={{ url_for('index') }} class="btn btn-dark">Cancel</a>      
                        </div>
              
                    </div>
                </form>
              </div>            
            </div>
        </div>
      </div>
    </div>
</div>
  

{% endblock %}
